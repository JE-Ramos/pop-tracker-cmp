name: iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  ios-build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache KMP tooling
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build KMP shared module
      run: ./gradlew :composeApp:assembleXCFramework
      
    - name: Build iOS app
      run: |
        cd iosApp
        xcodebuild -project iosApp.xcodeproj \
          -scheme iosApp \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath iosApp.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run tests
      run: ./gradlew :composeApp:iosSimulatorArm64Test
      
    # Only deploy on release
    - name: Export iOS app
      if: github.event_name == 'release'
      run: |
        cd iosApp
        xcodebuild -archivePath iosApp.xcarchive \
          -exportArchive \
          -exportPath . \
          -exportOptionsPlist ExportOptions.plist
      
    - name: Upload to TestFlight
      if: github.event_name == 'release'
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: iosApp/PopTracker.ipa
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}